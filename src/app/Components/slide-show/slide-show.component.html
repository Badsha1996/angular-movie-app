@for(movie of movieNowPlayingData; track movie.title; let i = $index){

    class="absolute z-10 w-full h-full bg-gradient-to-r from-black to-black/40 via-black/50"
  ></div>
  <div class="h-full z-0">
    <img
      @slider-fade
      alt="{{ movie?.title }}"
      class="object-cover w-full h-full float-right"
      src="https://image.tmdb.org/t/p/original/{{ movie?.backdrop_path }}"
    />
  </div>

  <!-- Slider TEXT Card -->
  <div
    class="z-20 flex flex-col justify-center absolute top-0 left-0 h-full w-2/4"
  >
    <div class="ml-4 flex flex-col justify-center">
      <h1 class="text-3xl md:mb-auto mb-4">
        {{ movie?.title }}
      </h1>

      <div class="textarea-xs w-fit border border-gray-500 md:border-none ">
        <div class="flex gap-2 justify-between items-center">
          <div class="flex justify-center items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"

              />

            <span class="text-gray-500"

              }}<span class="font-semibold text-white">/10</span></span
            >
          </div>
          <span>|</span>
          <span class="text-gray-500"> {{ movie?.vote_count }} Reviews</span>
          <span>|</span>
          <span class="text-gray-500">{{ movie?.release_date }}</span>
        </div>
      </div>

      <div
        class="hidden md:block mt-5 break-words text-xs md:text-sm text-gray-400"
      >
        {{ movie?.overview }}
      </div>

} }
